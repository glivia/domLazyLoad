<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{margin:0;padding:0;}
	.block-a{width:100%;height:2000px;background:pink;}
	.block-b{width:50%;height:1000px; float: left; background:red;}
	.block-c{width:50%;height:1000px; float: right; background:blue;}
	</style>
</head>
<body>

<div class="block-a" data-load data-func='a'></div>
<div class="block-b" data-load data-func='b'></div>
<div class="block-c" data-load data-func='c'></div>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="../domLazyLoad.js"></script>
<script type="text/javascript">
	$(function(){
		domLazyLoad({
			a : function(){
				alert("1");
			},
			b : function(){
				alert("2");
			},
			c : function(){
				alert("3");
			}
		})
	})
</script>
</body>
</html>
